<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div >
    <p class="response"></p>
</div>
<script>

    fetch("http://localhost:8080/account/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            // Gönderen origini belirt
            "Origin": "http://localhost:8080"
        },

        body: JSON.stringify({
            "firstname": "string",
            "lastname": "string",
            "username": "emirhanksdarakoc@adasdasd.com",
            "password": "stringst",
            "repeatPassword": "stringst"
        })
    }).then(response => {
        // Sunucudan gelen yanıtın içeriğini al
        return response.text();
    }).then(data => {
        // Yanıtı ekrana bas
        const responseElement = document.querySelector('.response');
        responseElement.textContent = data;
    }).catch(error => {
        // Hata durumunda ekrana hata mesajını bas
        const responseElement = document.querySelector('.response');
        responseElement.textContent = 'There was a problem with your fetch operation: ' + error.message;
    });


</script>
</body>
</html>
